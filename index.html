<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram post</title>
    <script src="https://kit.fontawesome.com/a337e25c91.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="post">
        <div id="header">
            <div>
                <i class="fa-brands fa-html5"></i>
            </div>
            <div id="user-name">
                <h4>HTML5</h4>
                <p>Juan</p>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

        </div>
        <div id="photo">
            <img src="https://images.unsplash.com/photo-1653509517330-a5dbac11243f?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8&auto=format&fit=crop&w=800" alt="">
        </div>
        <div id="comment">
            <div id="icons">
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div>
                    <i class="fa-regular fa-bookmark"></i>
                </div>

            </div>
            <div id="likes">
                <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100.000 others</b></p>
            </div>
            <div id="description">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et esse earum explicabo eos repudiandae vel aspernatur aliquam quod, nisi repellendus quas cumque inventore nulla error officiis facilis, quo nihil saepe?</p>
            </div>
        </div>        
    </div>
    
</body>
</html>
